name: Check GRAPEVNE workflow

on:
  workflow_call:
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: false
  pull_request:
    branches:
      - main
    paths:
      - "workflows/**"
  push:
    branches:
      - main
    paths:
      - "workflows/**"

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: workflows/Dengue/modules/build_local
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Initialise mamba
        run: |
          wget -O Mambaforge.sh "https://github.com/conda-forge/miniforge/releases/latest/download/Mambaforge-$(uname)-$(uname -m).sh"
          bash Mambaforge.sh -b
          export CONDA_PATH="${HOME}"/mambaforge/bin
          python -m pip install --upgrade pip
          python -m pip install pulp==2.7.0 snakemake==7.32
          ./run.sh
